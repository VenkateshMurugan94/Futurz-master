<div class="container" ng-controller="fcontroller as fc">
	<div class="row transparent">

		<div class="panel panel-default" ng-repeat="f in fc.forums">
			<a ng-click="fc.selectoneforum(f.foid)">
				<span class="panel-heading">{{f.forumTitle}}</span> <span
					class="panel-body" style="text-align: justify;">{{f.forumDescription}}</span>
			</a>
		</div>

	</div>
</div>
